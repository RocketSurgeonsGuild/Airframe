name: Auto Label
on:
  pull_request:
    branches:
      - master
jobs:
  auto_label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2

      - name: auto label
        uses: RocketSurgeonsGuild/actions/auto-label@v0.3.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

