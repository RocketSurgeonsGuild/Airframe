name: ci

on:
  push:
    branches:
      - 'master'
      - 'next'
      - 'feature/*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'master'
      - 'next'
permissions:
  actions: read
  checks: read
  contents: read
  deployments: read
  id-token: none
  issues: write
  discussions: none
  packages: none
  pages: none
  pull-requests: write
  repository-projects: none
  security-events: none
  statuses: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          clean: 'false'
          fetch-depth: '0'
      - name: Fetch all history for all tags and branches
        run: |
          git fetch --prune
      - name: 🔨 Use .NET 6 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.100'
      - name: 🎁 dotnet tool restore
        run: |
          dotnet tool restore
      - name: 🎁 Restore
        id: restore
        run: |
          dotnet nuke Restore --skip
      - name: ⚙ Build
        id: build
        run: |
          dotnet nuke Build --skip
      - name: 🚦 Test
        id: test
        run: |
          dotnet nuke Test TriggerCodeCoverageReports GenerateCodeCoverageReportCobertura GenerateCodeCoverageBadges GenerateCodeCoverageSummary GenerateCodeCoverageReport --skip
      - name: 📦 Pack
        id: pack
        run: |
          dotnet nuke Pack --skip
      - name: 🐿 Publish Coverage
        uses: codecov/codecov-action@v3.1.4
        with:
          name: 'actions-${{ matrix.os }}'
      - name: 🏺 Publish logs
        if: always()
        uses: actions/upload-artifact@v3.1.3
        with:
          name: 'logs'
          path: 'artifacts/logs/'
      - name: 🏺 Publish coverage data
        if: always()
        uses: actions/upload-artifact@v3.1.3
        with:
          name: 'coverage'
          path: 'coverage/'
      - name: 🏺 Publish test data
        if: always()
        uses: actions/upload-artifact@v3.1.3
        with:
          name: 'test data'
          path: 'artifacts/test/'
      - name: 🏺 Publish NuGet Packages
        if: always()
        uses: actions/upload-artifact@v3.1.3
        with:
          name: 'nuget'
          path: 'artifacts/nuget/'
