name: ci

on:
  push:
    branches:
      - 'main'
      - 'next'
      - 'feature/*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'
      - 'next'
permissions:
  actions: read
  checks: read
  contents: read
  deployments: read
  id-token: none
  issues: write
  discussions: none
  packages: none
  pages: none
  pull-requests: write
  repository-projects: none
  security-events: none
  statuses: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.0
        with:
          clean: 'false'
          fetch-depth: '0'
      - name: Fetch all history for all tags and branches
        run: |
          git fetch --prune
      - name: 🔨 Use .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.101'
      - name: 🚒 dotnet workload restore
        continue-on-error: true
        run: |
          dotnet workload restore
      - name: ⚒️ dotnet tool restore
        run: |
          dotnet tool restore
      - name: 🚒 Workloads
        id: workloads
        run: |
          dotnet nuke Workloads --skip
      - name: 🎁 Restore
        id: restore
        run: |
          dotnet nuke Restore --skip
      - name: ⚙️ Build
        id: build
        run: |
          dotnet nuke Build --skip
      - name: 🚦 Test
        id: test
        run: |
          dotnet nuke Test TriggerCodeCoverageReports GenerateCodeCoverageReportCobertura GenerateCodeCoverageBadges GenerateCodeCoverageSummary GenerateCodeCoverageReport --skip
      - name: 📦 Pack
        id: pack
        run: |
          dotnet nuke Pack --skip
      - name: Git Hub Actions
        id: gitHubActions
        run: |
          dotnet nuke GitHubActions --skip
      - name: 🐿 Publish Coverage
        uses: codecov/codecov-action@v3.1.6
        with:
          name: 'actions-${{ matrix.os }}'
      - name: 🏺 Publish logs
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: 'logs'
          path: 'artifacts/logs/'
      - name: 🏺 Publish coverage data
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: 'coverage'
          path: 'coverage/'
      - name: 🏺 Publish test data
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: 'test data'
          path: 'artifacts/test/'
      - name: 🏺 Publish NuGet Packages
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: 'nuget'
          path: 'artifacts/nuget/'
